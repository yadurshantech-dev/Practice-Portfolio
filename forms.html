<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <h1><font face="cursive" color="black" size="10">Personal  Information</font></h1> <!--this font face (font style) color(color of the font) size(the size of font)-->
        <form>            <!--this is how to create a form-->
            <label>Name</label>   <!--this is the name of the speciic form-->
            <input type="text">   <!--place where to assume what type of input and input-->

            <label>Age</label>
            <input type="number"><br>
            <p> </p>

            <label >Email Address</label>
            <input type="email">

            <label>Gender</label>          <!--This shows the title "Gender" on the webpage so the user knows what the next options are for-->
            <input type="radio" name="gender"/>    <!--This creates a small round radio button that can be selected-->
            <label for="gender">Male</label>      <!--This adds the word "Male" next to the first radio button-->

            <!--THIS WAY WE CAN ONLY SELECT ONE-->

            <input type="radio" name="gender">           <!--This creates another radio button for the same group (because both have the same name)-->
            <label for="gender">Female</label>           <!--This adds the word "Female" next to the second radio button-->
            <br>
            <label>Qualification</label>
            <select>                <!--instead of input his can be used so can choose one-->
                <option>Choose..</option>   <!--giving option-->
                <option>9th</option>
                <option>10th</option>
            </select>

            <br>

            <label>Skills</label>
            <input type="checkbox">
            <label>HTML</label>

            <input type="checkbox">
            <label>CSS</label>
            <br>
            <input type="submit" value="Save"/>  <!--inside value only the button name is stored if we didn't give it means it default name as SUBMIT-->  <!--this is a default button creating methos in forms and we can create using <button> option also no problem-->
        </form> 
    </body>
</html>
